<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Beatles Word Game</title>

        <!-- CSS Stylesheets -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <link href="https://fonts.googleapis.com/css?family=Economica|Yanone+Kaffeesatz" rel="stylesheet">

        <!-- Javascript Files-->
        <link rel="Javascript" type="text/Javascript" href="assets/javascript/gameTwo.js">
    </head>
    <body>
        <header>
            <div id="header">The Beatles!</div>
            <div id="subheader">Fun Word Game!</div>
        </header>
        <div class="boxes">
            <div class="big-box" id="left-box">
                <h1>Press any key to get started!</h1>
                <h1>Press the space bar to reset!</h1>
                <br>
                <h1>Wins</h1>
                <h1><span id="wins"></span></h1>
                <br>
                <h1>Number of Guesses Remaining</h1>
                <h1><span id="guessesLeft"></span></h1>
                <br>    
                <h1>Letters Already Guessed</h1>
                <h1><span id="guesses"></span></h1>
            </div>
            <div class="big-box" id="right-box">
                <h1><span id="word"></span></h1>
            </div>
        </div>

        

        <script src="assets/javascript/gameTwo.js"></script>
        
    </body>
</html>
